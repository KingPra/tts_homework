<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ajax, Rest & Promises</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 class="text-center p-3 m-3">Ajax, Rest and Promises</h1>
    <!-- // Exercise 1: REST
// Create buttons that do each of the tasks below
// Render the results to the page in html elements.
// Hide the results from the previous actions
// Get all posts
// Get post with id of 10
// Get the comments from post with id of 12
// note: comments are part of a different data model, you'll need to structure your endpoint to ask for all of the comments that belong to post #12
// Get all the posts from user with id of 2
// Create a new post and log the id generated for it by the server
// Replace the post with id of 12 and render the responseJSON
// Update the title of post with id of 12 and render responseJSON
// Delete the post with id of 12 and render a success message
// Display a list of posts.
// When the user clicks on a post, display all the comments from that post
// Display a link back to all posts -->
    <div class="jumbotron">
      <div class="text-center">
        <button class="btn btn-dark" id="get-all" onclick="getAll()">
          Get All Posts
        </button>
        <button class="btn btn-dark" id="hide" onclick="hideAll()">
          Hide
        </button>
        <button class="btn btn-dark" id="replace" onclick="replacePost()">
          Replace Post 12
        </button>
        <button class="btn btn-dark" id="update" onclick="updateTitle()">
          Update Post 12 Title
        </button>
        <button class="btn btn-dark" id="delete" onclick="deletePost()">
          Delete Post 12
        </button>
        <button class="btn btn-dark " id="update">Update</button>
        <form class="m-2 form-group" id="getById">
          <label
            >Get Post by ID
            <input
              class="form-control"
              type="number"
              placeholder="get post by user id"
              id="userId"
            />
            <input
              class="btn btn-dark m-2"
              type="submit"
              placeholder="Get Post"
            />
          </label>
        </form>
        <form class="m-2 form-group"id="getComments">
          <label
            >Get Comments by ID
            <input
            class="form-control"
              type="number"
              placeholder="get post by user id"
              id="userId2"
            />
            <input
              class="btn btn-dark m-2"
              type="submit"
              placeholder="Get Comment"
            />
          </label>
        </form>
        <form  class="form-group id="create-post">
          <label>
            Create a New Post:
            <input  class="form-control m-2" type="text" placeholder="Title of Post" id="createTitle" />
            <textarea  class="form-control m-2" type="text" placeholder="Post Body" id="createBody" row="3"></textarea>
            <input
              class="btn btn-dark m-2"
              id="create-post"
              type="submit"
              placeholder="Submit"
            />
          </label>
        </form>
      </div>
    </div>
    <div class="container">
      <div id="posts">
        <ul class="card bg-light mb-3" id="post"></ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
