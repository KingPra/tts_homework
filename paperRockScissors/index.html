<!DOCTYPE html>
<html>
  <head>
    <title>fun functions</title>
  </head>
  <body>
    <div class="container">
      <h1>Functions for all</h1>
      <div class="option">
        <button class="button" onclick="buttonValue('rock')" value="rocks">
          Rock
        </button>
        <button class="button" onclick="buttonValue('paper')" value="paper">
          Paper
        </button>
        <button
          class="button"
          onclick="buttonValue('scissors')"
          value="scissors"
        >
          Scissors
        </button>
        <button class="button" onclick="buttonValue('play')" value="paper">
          Play
        </button>
        <button class="button" onclick="buttonValue('reset')" value="paper">
          Reset
        </button>
      </div>
      <div id="output-log"></div>
      <div class="score">
        <label
          >player 1:
          <div id="score1">0</div>
        </label>
        <label>
          player 2:
          <div id="score2">0</div>
        </label>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
